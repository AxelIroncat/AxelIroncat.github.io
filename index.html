<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Формула Власти</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      background: url('cover.jpg') repeat-y center top;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 60px;
    }

    .button {
      background-color: #ff0077;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #cc005f;
    }

    .copyright {
      font-size: 13px;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .button {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <a class="button" href="chapters.html">Читать</a>
    <a class="button" href="media.html">Медиа</a>
    <div class="copyright">© Axel Ironcat. Все права защищены.</div>
  </div>
</body>
</html>
