<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Формула власти</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Georgia, serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .cover {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: block;
    }
    .button-container {
      margin: 40px 0;
    }
    .read-button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .read-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <img class="cover" src="cover.jpg" alt="Обложка книги">
  <div class="button-container">
    <a class="read-button" href="01_glava_1.html">Читать книгу</a>
  </div>
</body>
</html>
